<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Subject Units</title>
    <link rel="stylesheet" href="/Units/styles.css">
    <link rel="icon" href="/Assets/graduation-cap.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/StudyRes" id="backLink" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Subjects
            </a>
            <h1 id="subjectTitle">Loading Subject...</h1>
            <p>Select a unit to view its resources.</p>
        </div>
        <div class="units-grid" id="unitsGrid">
            <div class="loading-container">
                <div class="loader"></div>
                <p>Loading units...</p>
            </div>
        </div>
    </div>

    <!-- The 'type="module"' attribute is the critical fix -->
    <script src="/firebase-config.js" type="module"></script>
    <script src="/Units/script.js" type="module"></script>
</body>
</html>
