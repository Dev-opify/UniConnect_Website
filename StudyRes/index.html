<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniConnect - Study Resources</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="/Assets/graduation-cap.png" type="image/png">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/dashboard" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            <h1>Your Subjects</h1>
            <p>Select a subject to view its resources.</p>
        </div>

        <!-- This grid will be populated dynamically by the script -->
        <div class="subjects-grid" id="subjectsGrid">
            <div class="loading-container">
                <div class="loader"></div>
                <p>Loading your subjects...</p>
            </div>
        </div>
    </div>

    <!-- Scripts loaded at the end for better performance -->
    <script src="../firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
