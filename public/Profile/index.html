<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect - Profile</title>
    <link rel="icon" href="/Assets/graduation-cap.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="header">
            <div class="profile-pic">üë§</div>
            <h1 class="profile-name" id="profileName">Loading...</h1>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-input" id="fullName" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email *</label>
                <input type="email" class="form-input" id="email" placeholder="Enter email" required readonly>
            </div>

            <div class="form-group">
                <label class="form-label">Roll Number *</label>
                <input type="text" class="form-input" id="rollNumber" placeholder="Enter roll number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Section *</label>
                <input type="text" class="form-input" id="section" placeholder="Enter section" required>
            </div>

            <div class="form-group">
                <label class="form-label">Branch *</label>
                <input type="text" class="form-input" id="branch" placeholder="Enter branch" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-input" id="phoneNumber" placeholder="Enter 10-digit phone number" required>
            </div>

            <div class="form-group">
                <label class="form-label">Semester *</label>
                <input type="number" class="form-input" id="semester" placeholder="Enter semester (1-8)" min="1" max="8" required>
            </div>

            <div class="form-group">
                <label class="form-label">Date of Birth</label>
                <div class="date-input">
                    <input type="date" class="form-input" id="dateOfBirth">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Subjects</label>
                <div class="select-wrapper">
                    <select class="form-select" id="subjectSelect" onchange="addSubject()">
                        <option value="">Select subject to add...</option>
                        <option value="DSA101">Data Structures and Algorithms</option>
                        <option value="OOP201">Object Oriented Programming</option>
                        <option value="DBMS301">Database Management System</option>
                        <option value="CN401">Computer Networks</option>
                        <option value="OS501">Operating Systems</option>
                        <option value="SE601">Software Engineering</option>
                        <!-- Add other subjects as needed -->
                    </select>
                </div>
                <div class="selected-subjects" id="selectedSubjects">
                    <!-- Selected subjects will appear here -->
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="btn-group">
                <button type="submit" class="btn-primary" id="saveBtn">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- The 'type="module"' is crucial for using import/export -->
    <script src="script.js" type="module"></script>
</body>
</html>
